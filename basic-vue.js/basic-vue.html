<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        //Criar uma instância vue.js
        new Vue({
            el: '#app', //Montar uma instância Vue.js com id 'app'
            data: {
                message: 'Olá Mundo via Vue.js'
            }
        });
    </script>
</body>

</html>
