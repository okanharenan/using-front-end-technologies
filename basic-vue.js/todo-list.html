<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #cecece;
        }

        h1 {
            position: absolute;
            color: aqua;
            text-decoration: line-through yellow;
            text-align: center;
            font-size: 4rem;
        }

        .central {
            display: flex;
            border: 2px solid #cecece;
            width: 64rem;
            height: 55rem;
            margin: auto;
            justify-content: center;
        }

        #afazer {
            position: relative;
            background: white;
            margin-top: 200px;
            border: 2px solid #cecece;
            border-radius: 12px;
            box-shadow: 5px 5px 5px rgba(0, 0, 255, .2);
            width: 40rem;
            height: 7rem;
            justify-content: space-between;
        }

        #input-text {
            margin: 40px 10px;
            width: 400px;
            height: 30px;
            border-color: #cecece;
            background: white;
        }

        #button-default {
            background: rgb(72, 158, 198);
            color: white;
            border: none;
            border-radius: 4px;
            width: 70px;
            height: 40px;
            transition: all 300ms ease-in;
        }

        #button-default:hover {
            background: palevioletred;
        }

        #checkbox {
            background: white;
        }

        #checkbox:hover {
            background: blue;
        }

        #contagem {
            margin-top: -30px;
            margin-left: 20px;
            color: #b3aeae;
        }

        span {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="central">
        <h1>TODO-LIST</h1>
        <div id="afazer">
            <input type="text" id="input-text" v-model="TextNewItem" @keyup.enter="SaveNewItem" maxlength=20>
            <input type="checkbox" name="" id="checkbox" v-model="NewItemImportant"> <span>Importante</span>
            <input type="button" id="button-default" v-model="SaveNewItem" v-if="TextNewItem" value="Salvar">
            <p id="contagem">{{qtdTyped}}/20</p>
        </div>


        <div id="list-wrapper">
            <div class="item" v-bind:class="{importante:item.importante, feito:item.feito}" v-for="item in lista">
                <p class="text-item" v-text="item.text" v-on:click="item.feito = !item.feito"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            methods: {
                SaveNewItem() {
                    if (this.TextNewItem.length > 0) {
                        let NewItem = {
                            id: new Date().getTime(),
                            text: this.TextNewItem,
                            important: this.NewItemImportant,
                            feito: false
                        };
                        this.lista.push(NewItem);
                        this.TextNewItem = "";
                        this.NewItemImportant = "";
                    }
                }
            },
            data() {
                return {
                    TextNewItem: "",
                    NewItemImportant: false,
                    lista: []
                }
            },
            computed: {
                qtdTyped() {
                    return this.TextNewItem.length;
                }
            }
        }).mount(".central")
    </script>
</body>

</html>
